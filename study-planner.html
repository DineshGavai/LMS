<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/study-planner.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <!-- Logo -->
        <img src="./images/logo.png" alt="SmartLearn Logo" class="logo" />
        <!-- Nav -->
        <nav>
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="announcements.html">Announcements</a>
            <a href="study-planner.html" class="active">Study Planner</a>
        </nav>
    </header>

    <main>


        <div class="container">
            <h1>üìò Study Planner</h1>

            <div class="tile">
                <label>Select Grade:</label>
                <select id="gradeSelect">
                    <option value="5">Grade 5</option>
                    <option value="6">Grade 6</option>
                    <option value="7">Grade 7</option>
                    <option value="8" selected>Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                </select>

                <label>Select Courses:</label>
                <div id="courseList">
                    <!-- Courses will be loaded here using JS -->
                </div>

                <label for="targetDate">Select Target Date:</label>
                <input type="date" id="targetDate" value="2025-11-10" />

                <!-- Step 4: Create Schedule -->
                <div class="btn-box">
                    <button id="createScheduleBtn">Create Schedule</button>
                </div>
            </div>

            <!-- Step 5: Display Study Schedule + Progress -->
            <div id="studySchedule">
                <!-- Schedule cards will be added here dynamically -->
            </div>
        </div>
    </main>

    <!-- Timer Box -->
    <div id="studyTimer" class="timer minimized">
        <div class="timer-header">
            <div class="header-left">
                <h4 id="timerHeaderTitle">‚è± Study Timer</h4>
                <div class="timer-compact" id="timerCompact">
                    <span id="miniSubject">No Subject</span>
                    <span id="miniTimerDisplay">00:00</span>
                </div>
            </div>

            <div class="timer-controls">
                <!-- Minimize (when expanded) -->
                <button id="minimizeBtn" title="Minimize"><i class="bi bi-dash"></i></button>

                <!-- Mini play/pause shown in minimized state. We add its id and icon here -->
                <button id="miniPlayPauseBtn" title="Play/Pause" style="display:none;">
                    <i class="bi bi-play-fill"></i>
                </button>

                <!-- Maximize -->
                <button id="maximizeBtn" title="Maximize"><i class="bi bi-arrows-fullscreen"></i></button>
            </div>
        </div>



        <div class="timer-body" id="unifiedTimer">
            <h4 id="timerTitle">‚è± Study Timer</h4>
            <div id="timerSubject">No Subject Selected</div>
            <div id="timerDisplay">00:00</div>
            <p id="breakTask" style="display:none;">‚òï Break Time! - Stretch & Hydrate</p>
            <div id="totalTime">Total Time: --</div>

            <div class="timer-buttons">
                <button id="playPauseBtn"><i class="bi bi-play-fill"></i></button>
                <button id="endTimerBtn">End Timer</button>
            </div>
        </div>

    </div>


    <script src="./scripts/study-planner.js"></script>
</body>

</html>
