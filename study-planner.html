<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/study-planner.css" />
</head>

<body>
    <!-- Header (UNCHANGED) -->
    <header>
        <img src="./images/logo.png" alt="SmartStudy Logo" class="logo" />
        <nav>
            <a href="index.html" >Home</a>
            <a href="courses.html">Courses</a>

            <select id="quizSelect">
                <option value="">Quiz</option>

                <optgroup label="Grade 6">
                    <option value="English|6">English ‚Äì 6 Grade</option>
                    <option value="Science|6">Science ‚Äì 6 Grade</option>
                    <option value="Mathematics|6">Mathematics ‚Äì 6 Grade</option>
                </optgroup>

                <optgroup label="Grade 7">
                    <option value="English|7">English ‚Äì 7 Grade</option>
                    <option value="Science|7">Science ‚Äì 7 Grade</option>
                    <option value="Mathematics|7">Mathematics ‚Äì 7 Grade</option>
                </optgroup>

                <optgroup label="Grade 8">
                    <option value="English|8">English ‚Äì 8 Grade</option>
                    <option value="Science|8">Science ‚Äì 8 Grade</option>
                    <option value="Mathematics|8">Mathematics ‚Äì 8 Grade</option>
                </optgroup>
            </select>


            <a href="study-planner.html" id="studyLink" class="active">Study Planner</a>
            <a href="announcements.html" id="announcementLink" >Announcements</a>

            <div id="authButtonContainer"></div>
        </nav>
        <img src="./images/logo_school.jpeg" alt="SmartStudy Logo" class="logo" />
    </header>

    <main>
        <div class="container">
            <h1>üìò Study Planner</h1>

            <div class="tile">
                <label>Select Grade:</label>
                <select id="gradeSelect">
                    <option value="5">Grade 5</option>
                    <option value="6">Grade 6</option>
                    <option value="7">Grade 7</option>
                    <option value="8" selected>Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                </select>

                <label>Select Courses:</label>
                <div id="courseList"></div>

                <label for="targetDate">Select Target Date:</label>
                <input type="date" id="targetDate" value="2025-11-10" />

                <!-- Step 4: Create Schedule -->
                <div class="btn-box">
                    <button id="createScheduleBtn">Create Schedule</button>
                </div>
            </div>

            <!-- Step 5: Display Study Schedule + Progress -->
            <div id="studySchedule">
                <!-- Schedule cards will be added here dynamically -->
            </div>

        </div>


    </main>

    <!-- Timer Box -->
    <div id="studyTimer" class="timer minimized">
        <div class="timer-header">
            <div class="header-left">
                <h4 id="timerTitle">‚è∞ Study Timer</h4>
                <div class="timer-compact" id="timerCompact">
                    <span id="miniSubject">No Subject</span>
                    <span id="miniTimerDisplay">00:00</span>
                </div>
            </div>

            <div class="timer-controls">
                <button id="minimizeBtn" title="Minimize">
                    <i class="bi bi-dash"></i>
                </button>
                <button id="miniPlayPauseBtn" title="Play/Pause" style="display: none;">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="maximizeBtn" title="Maximize">
                    <i class="bi bi-arrows-fullscreen"></i>
                </button>
            </div>
        </div>

        <!-- Unified Timer Body -->
        <div class="timer-body" id="unifiedTimer">
            <div class="circle">
                <div id="timerSubject">No Subject Selected</div>
                <div id="timerDisplay">00:00</div>
                <button id="playPauseBtn" class="pause-btn">
                    <i class="bi bi-play-fill"></i> Pause
                </button>
            </div>
            <div id="totalTime">Total Time: --</div>

            <div class="timer-buttons">
                <button id="endTimerBtn" class="end-btn">End Timer</button>
            </div>
        </div>
    </div>

    <script src="./scripts/global.js" type="module"></script>
    <script src="./scripts/study-planner.js"></script>
</body>

</html>
