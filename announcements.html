<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcements | SmartLearn LMS</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/announcement.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Logo -->
      <img src="./images/logo.png" alt="SmartLearn Logo" class="logo" />
      <!-- Nav -->
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="courses.html">Courses</a>
        <!-- Quiz Select Menu -->
        <select id="quizSelect">
          <option value="">Quiz</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
          <option value="Mathematics">Mathematics</option>
        </select>

        <a href="announcements.html">Announcements</a>
      </nav>
      <img src="./images/logo.png" alt="SmartLearn Logo" class="logo" />
    </header>

    <main>
      <h1>Announcements</h1>

      <div id="announcements">
        <!-- Announcements will be dynamically loaded here -->
      </div>
    </main>

    <footer>
      <p>Â© 2025 SmartLearn LMS | Created by Students</p>
    </footer>

    <script src="./scripts/global.js" type="module"></script>

    <script src="./scripts/announcements.js"></script>
    <script>
      // Redirect to subject.html with selected subject as a query parameter
      document
        .getElementById("quizSelect")
        .addEventListener("change", function () {
          const subject = this.value;
          if (subject) {
            window.location.href = `subject.html?subject=${encodeURIComponent(
              subject
            )}#quiz-anchor`;
          }
        });
    </script>
  </body>
</html>
