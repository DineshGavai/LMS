<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | SmartLearn LMS</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <main class="auth-container">
        <div class="form-box" id="registerBox">
            <h2>Student Registration</h2>
            <form id="registerForm">
                <input type="text" id="reg-username" placeholder="Create Username" required />
                <input type="email" id="reg-email" placeholder="Enter Email" required />
                <input type="password" id="reg-password" placeholder="Create Password" required />
                <button type="submit">Register</button>
            </form>

            <p>
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </main>
